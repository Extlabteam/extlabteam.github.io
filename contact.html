<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Extension Lab Studio</title>
  <link rel="stylesheet" href="project/css/style-head-footer.css" />
  <link rel="stylesheet" href="project/css/style-main.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      margin: 0;
    }

    .contact-container {
      background: #fff;
      max-width: 900px;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      color: #333;
      line-height: 1.6;
    }

    h1 {
      color: #4f46e5;
      font-weight: 700;
      margin-bottom: 24px;
      font-size: 2.4rem;
      letter-spacing: 0.05em;
      text-align: center;
      text-shadow: 0 1px 4px rgba(79, 70, 229, 0.3);
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 20px;
      color: #444;
      text-align: justify;
    }

   .button-row {
  display: flex;
  justify-content: space-between; /* кнопки по краям */
  align-items: center;
  margin-top: 30px;
  flex-wrap: wrap; /* на маленьких экранах перенос */
  gap: 20px;
}


    .contact-form {
      display: none;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      color: #444;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #3b35b3;
    }

    .required-note {
      font-size: 0.9rem;
      color: red;
      margin-top: 10px;
      font-style: italic;
    }

    .back-link {
      color: #4f46e5;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 2px solid transparent;
      transition: color 0.3s ease, border-bottom-color 0.3s ease;
    }

    .back-link:hover,
    .back-link:focus {
      color: #6366f1;
      border-bottom-color: #6366f1;
      outline: none;
    }
  </style>
</head>
<body>
  <main class="contact-container">
    <h1>Contact Us</h1>
    <p>If you have any questions or feedback, please fill out the form below or send us an email directly.</p>

    <div class="button-row">
  <button id="showFormBtn">Show Contact Form</button>
  <a href="index.html" class="back-link">← Back to Home</a>
</div>


    <form class="contact-form" id="contactForm" novalidate>
      <label for="name">Your Name <span style="color:red">*</span></label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Your Email <span style="color:red">*</span></label>
      <input type="email" id="email" name="email" placeholder="Your Email" required />

      <label for="subject">Subject <span style="color:red">*</span></label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required />

      <label for="message">Your Message <span style="color:red">*</span></label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
      <div class="required-note">* All fields are required</div>
    </form>
  </main>

  <script>
    const showFormBtn = document.getElementById('showFormBtn');
    const contactForm = document.getElementById('contactForm');

    showFormBtn.addEventListener('click', () => {
      if (contactForm.style.display === 'flex') {
        contactForm.style.display = 'none';
        showFormBtn.textContent = 'Show Contact Form';
      } else {
        contactForm.style.display = 'flex';
        showFormBtn.textContent = 'Hide Contact Form';
      }
    });

    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !subject || !message) {
        alert('Please fill out all required fields.');
        return;
      }

      const mailSubject = encodeURIComponent(subject);
      const mailBody = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`);
      window.location.href = `mailto:extlabteam@gmail.com?subject=${mailSubject}&body=${mailBody}`;
    });
  </script>
</body>
</html>
